{% extends "weblogs/base.html" %}

{% load bootstrap3 %}

{% block header %}
  <h2>Edit post:</h2>
{% endblock header %}

{% block content %}
  
  <form action="{% url 'weblogs:edit_post' post.id %}" method='post'
	class="form">
	
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
    
  </form>
  
{% endblock content %}
